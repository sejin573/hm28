<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm28 : Javascript</title>
    <style></style>
    <script></script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>온도 변환</h3>
    <h3>F = (9/5)*C + 32</h3>
    <hr />
    <tr>
      <td>섭씨온도</td>
      <td>화씨온도</td>
    </tr>
    <script>
      function C2F() {
        var cel = document.c2f.cel1.value;
        var far = (cel * 9) / 5 + 32;
        document.c2f.far1.value = far;
      }
      function F2C() {
        var far = document.f2c.far2.value;
        var cel = ((far - 32) * 5) / 9;
        document.f2c.cel2.value = cel;
      }
    </script>
    <form name="c2f">
      섭씨(Celsius) <input type="text" name="cel1" size="5" />
      <input type="button" value="섭씨 --> 화씨" onClick="C2F()" />
      <input type="text" name="far1" size="15" /> 화씨(Fahrenheit)
    </form>
  </body>
</html>
